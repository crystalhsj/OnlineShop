<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<head th:replace="common/header :: navbar" />
<!-- Page Content -->
    <div class="container">

      <div class="row">

        	<div class="col-sm-12">
					<div class="card mb-3" th:each="order : ${orders}">
					    <div class="card-header">
					      <p class="panel-title" th:text="${#strings.concat('Order from: ', order.createdAt)}">
					      </p>
					    </div>
					    <div class="card-block">
					      <table class="table table-hover">
					      	<tr>
					      		<th>Product</th>
					      		<th>Quantity</th>
					      		<th>Price per one</th>
							</tr>
					      	<tr th:each="details : ${order.orderDetails}">
					      		<td th:text="${details.product.name}"></td>
					      		<td th:text="${details.quantity}"></td>
					      		<td th:text="${details.product.price}"></td>
					      	</tr>
					      	<tr>
					      		<th>Shipping Cost:</th>
					      		<td>&nbsp;</td>
					      		<th th:text="${order.shipping}"></th>
					      	</tr>
					      </table>
					    </div>
					    <div class="card-footer text-muted" th:text="${#strings.concat('Total: ', order.total)}">
  						</div>
					</div>
					<br />
					<br /><br />
        	</div>
       </div>
      
	</div>
	<!-- /.container -->
    <div th:replace="common/header :: body-bottom-footer"/>
    <div th:replace="common/header :: body-bottom-scripts"/>
</html>
