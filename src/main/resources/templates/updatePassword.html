<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<head th:replace="common/header :: navbar" />

<body>
<div sec:authorize="hasAuthority('CHANGE_PASSWORD_PRIVILEGE')">
	<div class="row ">
		<div th:if="${hasErrors}" class="alert alert-danger">	
        	<ul>
        		<li th:each="errorMessage : ${errorMessages}"><span th:text="${errorMessage}"></span></li>
        	</ul>
        </div>
		<div class="main-center ">
		    <h1>reset</h1>
		    <form th:action="@{/user/savePassword}" method="post">
		        <label>password</label>
		        <input  name="newPassword" type="password" value="" />
		 
		        <label>confirm</label>
		        <input type="password" id="matchPassword" name="newPasswordConfirmation" value="" />
		         
		        <button type="submit" >submit</button>
		    	</form>
		   	 </div>
		</div>
	</div>
   	 <div th:replace="common/header :: body-bottom-footer"/>
	<div th:replace="common/header :: body-bottom-scripts"/>
   </body>
</html>
