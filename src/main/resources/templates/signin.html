<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<head th:replace="common/header :: navbar" />
<link href="/css/signin.css" rel="stylesheet" />

<body>
<!-- Login Section -->
    <div class="container">
        <div class="row ">
        	<div class="col-sm-4"></div>
        		<div class="col-sm-4">
        		<div th:if="${flash}" class="alert " th:classappend="${type}" th:text="${flashMessage}"></div>
		            <div class="main-center ">
		                <div class="alert alert-danger" th:if="${param.error}">
		                    Invalid username and secret.
		                </div>
		                <div class="bg-danger" th:if="${param.logout}">
		                    You have been logged out.
		                </div>


		                <form class="form-signin" th:action="@{/signin}" method="post">
		                    <h1 class="form-signin-heading">账号登录</h1>
		                    <div class="form-group">
		                        <label for="username" class="sr-only">用户名</label>
		                        <input type="text" roleId="username" class="form-control" placeholder="用户名" name="username"
		                               id="username"
		                               required="required" autofocus="autofocus"/>
		                    </div>
		                    <div class="form-group">
		                        <label for="password" class="sr-only">密码</label>
		                        <input type="password" roleId="inputPassword" class="form-control" placeholder="密码"
		                               id="password"
		                               name="password" required="required"/>
		                    </div>
		                    <div class="form-group">
		                        <input type="checkbox" name="remember-me" id="remember-me"/> &nbsp; 记住密码
		                    </div>
		                    <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
		                </form>


		                <hr />
		                
		                <div class="form-group ">
		                    <a type="submit" class="btn btn-info btn-lg btn-block login-button" th:href="@{/signup}">注册</a>
		                    <a th:href="@{/forgotPassword}">忘记密码</a>
		                </div>
		            </div>
				</div>
			<div class="col-sm-4"></div>
        </div>
    </div>

<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
